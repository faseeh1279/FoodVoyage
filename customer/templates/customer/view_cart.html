{% include 'navbar.html' %}

<!-- Cart Section -->
<div class="container d-flex justify-content-center p-5">
    <div class="card shadow-lg m-2" style="width: 100%; max-width: 800px;">
        <h2 class="text-center font-weight-bold my-4">Shopping Cart</h2>
        <table id="cart-table" class="table table-bordered" style="margin-top: 20px;">
            <thead class="thead-light">
                <tr>
                    <th>Product Image</th>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="table-body">
               
            </tbody>
        </table>
        
        <!-- Total Price and Payment Section -->
        <div class="d-flex justify-content-between align-items-center p-3">
            <div style="font-weight: bold; font-size: larger;">
                Total: Rs.<span id="total-price">900.00</span>
            </div>
            <div class="btn" style="background-color: #e42e0c; color: white; width: 180px; text-align: center; padding: 10px; cursor: pointer; border-radius: 5px;">
                

                <a href="{% url 'checkout' %}" style="color:white">Pay With Jazz Cash</a>
            </div>
        </div>
    </div>
</div>

{% include 'footer.html' %}

{% load static %}
<script src="{% static 'customer/js/view_cart.js' %}"></script>
